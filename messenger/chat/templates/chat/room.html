<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">


    <ul class="nav justify-content-end">
        {% if user.is_authenticated %}
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
               aria-expanded="false">User: {{ user.get_username }}</a>
            <div class="dropdown-menu">
                <a href="{% url 'logout'%}?next={{request.path}}">Logout</a>
                {% else %}
                <a href="{% url 'login'%}?next={{request.path}}">Login</a>
                {% endif %}
            </div>
        </li>
    </ul>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <textarea class="form-control" id="chat-log" cols="100" rows="15"></textarea><br/>
            <input class="form-control" id="chat-message-input" type="text" size="100"/><br/>
            <input class="form-control" id="chat-message-submit" type="button" value="Send"/>
        </div>

        <div class="col">
            <div class="list-group">
                {% for chat in chats %}

                <a href="/chat/createchat/{{ chat }}"  class="list-group-item list-group-item-action">{{chat}}</a>

                {% endfor %}
            </div>
        </div>
        <div class="col-md-auto">
            <form class=" my-2 my-lg-0" action="." method="post">
                {% csrf_token%}
                <div class="form-group ">
                    {{ form.check}}
                </div>
                <div class="form-group">
                    {{ form.chat_name }}
                </div>
                <input class="btn btn-outline-success my-2 my-sm-2" id="room-name-submit" type="submit" value="Enter"/>


            </form>
        </div>
    </div>
</div>

</body>
<script>
    var roomName = {{ room_name_json }};

    var chatSocket = new WebSocket(
        'ws://' + window.location.host +
        '/ws/chat/' + roomName + '/');

    chatSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        var message = data['message'];

        document.querySelector('#chat-log').value += ( message + '\n');
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };


    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        var messageInputDom = document.querySelector('#chat-message-input');
        var message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': '{{user.get_username}}'+':'+ message
        }));

        messageInputDom.value = '';
    };








</script>
<script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/createchat/' +  roomName + '/';
        };

</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</html>
